





 
<!DOCTYPE html>
<html>
<head>
  <title>News Layout</title>
  <style>
    table {
      width: 90%;
      border-collapse: collapse;
      height: 70vh; /* Full height */
    }
    td {
      border: 4px solid #333;
      padding: 50px;
      vertical-align: top;
    }
    .left {
      width: 20%;
      background-color: #008080;
      font-weight: bold;
      text-align: center;
    }
    .right {
      width: 40%;
      background-color:  #8B0000;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="left">Breaking News</td>
       <td><marquee behavior="slide" direction="right" scrollamount="15">Kolkata was hit by an intense cloudburst on September 23, leading to flash floods, heavy damage, and multiple casualties. </td>
       
       </marquee>
    </tr>
  </table>

</body>
</html>
